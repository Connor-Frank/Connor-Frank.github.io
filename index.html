---
layout: default
---

<div class="home">
  <ul class="posts">
    {% for post in site.posts %}
    <span class="post-date">{{ page.date | date: "%-d %B %Y" }}</span>
    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    <br>
    {{ post.excerpt }}
    {% endfor %}
  </ul>
</div>
